<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="product-card">
      <img
        src="https://img.freepik.com/premium-photo/hamburger-with-lettuce-tomatoes-it_1153744-3273.jpg"
        alt="Product Image"
        class="product-image"
      />
      <div class="product-details">
        <h2 class="product-title">Gourmet Burger</h2>
        <p class="product-price">
          <del class="product-delete-price">$15.99</del>$12.99
        </p>
        <p class="product-rating">⭐⭐⭐⭐ 4.5</p>
        <p class="product-description">
          Indulge in our gourmet burger made with a juicy, grass-fed beef patty
          topped with melted cheddar cheese, fresh lettuce, ripe tomatoes, and a
          special house-made sauce, all sandwiched between a toasted brioche
          bun.
        </p>
        <button class="product-button">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
